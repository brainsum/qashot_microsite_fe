server {
    listen 80;
    server_name _;
    root /var/www/;
    index index.html;

    # Hide nginx version.
    server_tokens off;

    include additional/caching.nginx.conf;

    # Force all paths to load either itself (js files) or go through index.html.
    location / {
        try_files $uri /index.html;
    }
}